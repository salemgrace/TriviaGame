<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One|Quicksand" rel="stylesheet">

</head>

<body>
    <div id="container">
        <header>
            <h1>Salem's Fun Facts</h1>
        </header>

        <div id="main-container">
            <div id="game-area">

                <h2 id="question-holder">Ready to begin?</h2>

                <div id="answer-choices-container">

                    <form name="choicesForAnswers">

                        <div id="answer-choices">
                            <input type="radio" id="choice-a-radio" name="choice" value="choiceAValue">
                            <label for="choiceALabel" id="choice-a"></label>
                            <br>
                            <input type="radio" id="choice-b-radio" name="choice" value="choiceBValue">
                            <label for="choiceBLabel" id="choice-b"></label>
                            <br>
                            <input type="radio" id="choice-c-radio" name="choice" value="choiceCValue">
                            <label for="chioceCLabel" id="choice-c"></label>
                            <br>
                            <input type="radio" id="choice-d-radio" name="choice" value="choiceDValue">
                            <label for="chioceDLabel" id="choice-d"></label>
                            <br>
                        </div>

                        <div id="button-container">
                            <button id="next-question-button" type="button" class="btn btn-warning"></button>
                        </div>

                    </form>
                </div>

                <div id="button-container">
                    <button id="start-game" type="button" class="btn btn-warning">Click Here</button>
                </div>
                <div id="timer"></div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
